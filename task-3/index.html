<!DOCTYPE html>
<html class="theme--dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>hw-10 task-03</title>
  </head>
  <body>
    <div class="display">
      <div class="wrap" aria-live="polite" aria-atomic="true">

        <p class="wrap_actionname"></p>

        <p class="wrap__finaltext hide">
          The end
        </p>

        <div class="timer" id="timer-1">
          <div class="field">
            <div class="field__label">Days</div>
            <div class="field__value">
              <span class="field__value--value js-days" data-value="days">00</span>
            </div>
          </div>

          <div class="field">
            <div class="field__label">Hours</div>
            <div class="field__value">
              <span class="field__value--value js-hours" data-value="hours">00</span>
            </div>
          </div>

          <div class="field">
            <div class="field__label">Minutes</div>
            <div class="field__value">
              <span class="field__value--value js-mins" data-value="mins">00</span>
            </div>
          </div>

          <div class="field">
            <div class="field__label">Seconds</div>
            <div class="field__value">
              <span class="field__value--value js-secs" data-value="secs">00</span>
            </div>
          </div>
        </div>

        <div class="button">
          <button class="button__toggle" id="button--theme">Light theme</button>
        </div>
      </div>
    </div>

    <script src="./theme.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
